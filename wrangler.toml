name = "mnist-wasm"
main = "build/worker/shim.mjs"
compatibility_date = "2025-02-13"

[build]
command = "cargo install -q worker-build && worker-build --release"

[assets]
directory = "./public"
binding = "ASSETS"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "models"
preview_bucket_name = "models"

[durable_objects]
bindings = [
  { name = "MODEL", class_name = "ModelRunner" } # the `class_name` uses the Rust struct identifier name
]

[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["ModelRunner"] # Array of new classes